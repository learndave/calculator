<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-element calculator">
        <div class="calc-element screen">
            <div class="screen-text top">
                1+5
            </div>
            <div class="screen-text main">
                665,524.1
            </div>
        </div>
        <div class="calc-element buttons">
            <input type="button" value="7" class="calc-element button number" id="1">
            <input type="button" value="8" class="calc-element button number" id="2">
            <input type="button" value="9" class="calc-element button number" id="3">
            <input type="button" value="DEL" class="calc-element button" id="del">
            <input type="button" value="AC" class="calc-element button" id="clear">
            <input type="button" value="4" class="calc-element button number" id="4">
            <input type="button" value="5" class="calc-element button number" id="5">
            <input type="button" value="6" class="calc-element button number" id="6">
            <input type="button" value="×" class="calc-element button" id="multiply">
            <input type="button" value="÷" class="calc-element button" id="divide">
            <input type="button" value="1" class="calc-element button number" id="7">
            <input type="button" value="2" class="calc-element button number" id="8">
            <input type="button" value="3" class="calc-element button number" id="9">
            <input type="button" value="+" class="calc-element button" id="add">
            <input type="button" value="−" class="calc-element button" id="subtract">
            <input type="button" value="0" class="calc-element button number" id="0">
            <input type="button" value="." class="calc-element button number" id="decimalPoint">
            <input type="button" value="00" class="calc-element button number" id="00">
            <input type="button" value="=" class="calc-element button" id="calc">
            
        </div>
    </div>
</body>
</html>
